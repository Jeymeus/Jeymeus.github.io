<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oracle & Neo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        body {
            background: black url('assets/oracle.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #00ff00;
            font-family: monospace;
        }

        .terminal-line::before {
            content: "> ";
            color: #00ff00;
        }

        .blinking-cursor::after {
            content: "_";
            animation: blink 1s steps(2, start) infinite;
        }

        @keyframes blink {
            to {
                visibility: hidden;
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-start justify-start p-6">
    <div class="bg-black/80 border border-green-600 p-6 rounded shadow-lg w-full max-w-xl">
        <div id="terminal" class="space-y-2 text-green-400"></div>
        <div id="input-line" class="terminal-line blinking-cursor mt-4">&nbsp;</div>
    </div>

    <script src="js/oracle.js"></script>
</body>

</html>
