<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Au-delà du Voile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="css/matrix.css" rel="stylesheet" />
</head>
<!--
    _____
   /  __ \
   | |  \/ __ _ _ __ ___   ___
   | | __ / _` | '_ ` _ \ / _ \
   | |_\ \ (_| | | | | | |  __/
    \____/\__,_|_| |_| |_|\___|
    
    ?  Pas de piège ce coup-ci. Tu peux entrer la réponse ici…
       ou repartir chercher le Lapin Blanc.
-->
<body class="bg-black text-green-400 font-mono min-h-screen flex flex-col justify-center items-center p-6">
    <h1 class="text-3xl sm:text-4xl font-bold mb-6 matrix-text-shadow">Au-delà du Voile</h1>
    <div
        class="w-full max-w-2xl text-center border border-green-500 p-6 rounded shadow-lg shadow-green-700/50 bg-black/80">
        <h2 class="text-green-300 mb-6" id="statusSubtitle">
            Tu es à un carrefour. Morpheus t'attend.
        </h2>

        <p class="mb-6 text-green-400">
            Morpheus s'approche. "Tu as fait un long chemin. Mais la question demeure..."
        </p>
        <p class="mb-8 text-2xl font-bold text-center matrix-text-shadow">
            "Je suis là pour :"
        </p>


        <form id="truthForm" data-key="dHJhaW5pbmcuaHRtbA==" class="space-y-8">
            <div class="flex">
                <input type="text" id="truthInput" placeholder="Seul le lapin blanc a pu te donner la réponse."
                    class="flex-grow bg-gray-800 text-green-300 placeholder-gray-600 px-4 py-2 rounded-l focus:outline-none" />
                <button type="submit"
                    class="bg-green-600 hover:bg-green-500 text-white font-bold px-6 py-2 rounded-r transition">
                    Entrer
                </button>
            </div>

            <p id="errorMsg" class="text-gray-500 text-sm italic hidden">
                Tu sembles avoir voulu te précipiter, suis le lapin blanc.
            </p>

            <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mt-6">
                <p class="text-sm text-gray-500 text-center sm:text-left cursor-default">
                    Retourner dans la Matrice à la recherche du Lapin Blanc
                </p>
                <button id="pill-button-blue" onclick="window.location.href='wonderland.html'"
                    class="pill-button pill-blue">
                    Pilule
                </button>
            </div>
        </form>
    </div>

    <script src="js/awakened.js"></script>
</body>

</html>
